<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="brand">
        <div class="flags-container">
          <img src="assets/images/oman-flag.png" alt="Drapeau du Sultanat d'Oman" class="flag flag-oman">
          <img src="assets/images/drapeau-cote-d-ivoire.jpg" alt="Drapeau de Côte d'Ivoire" class="flag flag-ivory-coast">
        </div>
        <div class="brand-info">
          <h1 class="brand-title">Consulat du Sultanat d'Oman</h1>
          <p class="brand-subtitle">En République de Côte d'Ivoire - Abidjan</p>
        </div>
      </div>
      
      <nav class="nav" [class.active]="isMenuOpen">
        <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/" routerLinkActive="active" (click)="closeMenu()">Accueil</a>
          </li>
          <li class="nav-item">
            <a routerLink="/consulat" routerLinkActive="active" (click)="closeMenu()">Le Consulat</a>
          </li>
          <li class="nav-item">
            <a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">Services consulaires</a>
          </li>
          <li class="nav-item">
            <a routerLink="/missions" routerLinkActive="active" (click)="closeMenu()">Missions</a>
          </li>
          <li class="nav-item">
            <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
