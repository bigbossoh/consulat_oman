<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
  <div class="form-group">
    <label for="name">{{ 'contactForm.nameLabel' | i18n }}</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control"
      [class.error]="f['name'].invalid && f['name'].touched"
    >
    <div class="error-message" *ngIf="f['name'].invalid && f['name'].touched">
      {{ 'contactForm.nameError' | i18n }}
    </div>
  </div>

  <div class="form-group">
    <label for="email">{{ 'contactForm.emailLabel' | i18n }}</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
      [class.error]="f['email'].invalid && f['email'].touched"
    >
    <div class="error-message" *ngIf="f['email'].invalid && f['email'].touched">
      {{ 'contactForm.emailError' | i18n }}
    </div>
  </div>

  <div class="form-group">
    <label for="subject">{{ 'contactForm.subjectLabel' | i18n }}</label>
    <input
      type="text"
      id="subject"
      formControlName="subject"
      class="form-control"
      [class.error]="f['subject'].invalid && f['subject'].touched"
    >
    <div class="error-message" *ngIf="f['subject'].invalid && f['subject'].touched">
      {{ 'contactForm.subjectError' | i18n }}
    </div>
  </div>

  <div class="form-group">
    <label for="message">{{ 'contactForm.messageLabel' | i18n }}</label>
    <textarea
      id="message"
      formControlName="message"
      rows="6"
      class="form-control"
      [class.error]="f['message'].invalid && f['message'].touched"
    ></textarea>
    <div class="error-message" *ngIf="f['message'].invalid && f['message'].touched">
      {{ 'contactForm.messageError' | i18n }}
    </div>
  </div>

  <button type="submit" class="btn-submit" [disabled]="contactForm.invalid">
    {{ 'contactForm.submit' | i18n }}
  </button>
</form>
